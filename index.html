<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"/>-->
    <link rel="stylesheet" href="style.css" />
    <title>House</title>
  </head>
  <body>
    <div class="container">
      <div class="house">
        <div class="main-roof"></div>
        <div class="window top-left-window"></div>
        <div class="window top-right-window"></div>
        <div class="window bottom-left-window"></div>
        <div class="window bottom-right-window"></div>
        <div class="room">
          <div class="room-roof"></div>
          <div class="top-window">
            <div class="top-window-left"></div>
            <div class="top-window-right"></div>
          </div>
          <div class="door-frame">
            <div class="door">
              <div class="door-handle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
